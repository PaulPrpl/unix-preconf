d-i passwd/user-default-groups string audio sudo
d-i debian-installer/locale string fr_FR
d-i keyboard-configuration/xkb-keymap select fr
d-i keyboard-configuration/layoutcode string fr
d-i netcfg/choose_interface select auto
d-i netcfg/get_ipaddress string 10.17.112.254
d-i netcfg/get_netmask string 255.255.255.0
d-i netcfg/get_gateway string 10.17.112.1
d-i netcfg/get_nameservers string 1.1.1.1
d-i mirror/country string manual
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
d-i passwd/root-login boolean false
d-i passwd/user-fullname string Automation User
d-i passwd/username string autoinst
d-i passwd/user-password-crypted password $6$Yz9aoMYXePJ7PE3B$vXza2qVDVab4ZTVZ2Bk/vWD8wJNOdQs0Doeoy7iezdeSZfpRVOfqDPCTmF6uo/SNVThhy/UG3s10AxMT2weOr.
d-i time/zone string Europe/Paris
d-i clock-setup/ntp boolean true
d-i partman-auto/method string lvm
d-i partman-auto-lvm/guided_size string max
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true
d-i partman-auto/choose_recipe select home
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i base-installer/install-recommends boolean false
d-i apt-setup/cdrom/set-first boolean false
d-i apt-setup/disable-cdrom-entries boolean true
tasksel tasksel/first multiselect ssh-server
d-i pkgsel/include string openssh-server cloud-init python3 qemu-guest-agent sudo
d-i pkgsel/upgrade select full-upgrade
d-i grub-installer/only_debian boolean true
d-i grub-installer/bootdev string default
d-i finish-install/reboot_in_progress note
d-i preseed/late_command string in-target sh -c "echo '%sudo ALL=(ALL) NOPASSWD: ALL' > /etc/sudoers.d/nopasswd && chmod 440 /etc/sudoers.d/nopasswd"
